<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger 2.0</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white font-sans min-h-screen flex items-center justify-center p-6">
    <!-- Menu -->
    <div id="menu" class="text-center space-y-6 bg-gray-800 bg-opacity-80 p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">Space Dodger</h1>
        <button id="startBtn" class="menu-btn">Start Mission</button>
        <select id="difficulty" class="w-full p-2 bg-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <p class="text-lg">High Score: <span id="highScoreMenu">0</span></p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden text-center w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-4 text-blue-400">Mission Active</h1>
        <canvas id="gameCanvas" width="400" height="600" class="border-2 border-gray-600 bg-gray-900 rounded-lg shadow-md"></canvas>
        <div id="ui" class="mt-4 space-y-2">
            <p class="text-lg">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></p>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverScreen" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg text-center space-y-4 max-w-sm w-full">
            <h2 class="text-2xl font-bold text-red-500">Mission Failed</h2>
            <p>Score: <span id="gameOverScore">0</span></p>
            <button id="restartBtn" class="menu-btn">Retry Mission</button>
            <button id="menuBtn" class="menu-btn">Back to Base</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
